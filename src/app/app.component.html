<h1>Search Github</h1>

<div class="container">
  <input  type="text" #serchTermOk (keyup)="onSearch(serchTermOk.value)" placeholder="Search">
</div>

<div *ngIf="items.length > 0">

  <div *ngFor="let issue of items">
    <div class="card">
      <strong>BUG: </strong> {{issue.title}}
    </div>
  </div>
</div>



<router-outlet></router-outlet>
